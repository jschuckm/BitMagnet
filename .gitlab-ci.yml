test-frontend:
  stage: test
  script:
    - cd Frontend
    - cd my-app
    - npm install
    - npm run test
  allow_failure: true

test-backend:
  stage: test
  script:
    - cd Backend
    - npm install 
    - npm run test
  allow_failure: true
  timeout: 3m

deploy-frontend-prod:
  only:
    - master
  stage: deploy
  script:
    - cd Frontend
    - cd my-app 
    - npm install
    - npm run start
deploy-backend-prod:
  only:
    - master
  stage: deploy
  script:
    - cd Backend 
    - npm install
    - npm run start