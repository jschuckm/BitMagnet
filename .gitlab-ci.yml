test-frontend:
  stage: test
  script:
    - cd Frontend
    - cd my-app
    - npm install
    - npm run test
  allow_failure: true

test-backend:
  stage: test
  script:
    - cd Backend
    - npm install 
    - npm run test
  allow_failure: true

deploy-frontend-prod:
  only:
    - master
  stage: deploy
  before_script:
    - ./serverstart.sh 
  script:
    - echo "after before script"
deploy-backend-prod:
  only:
    - master
  stage: deploy
  before_script:
    - ./backendserverstart.sh
  script:
    - echo "after before script"